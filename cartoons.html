<!DOCTYPE html>

<html>

<head>
    <title>Tables</title>
    <style>

        table, th, td {
            border: 2px solid black;

        }

        th {
            padding: 2px;
        }

        h1, table, a {
            font-family: "Comic sans MS";
        }

        td {
            padding-right: 10px;
            padding-left: 10px;
        }

        a, td, th {
            font-size: larger;
        }

    </style>
</head>
