<!DOCTYPE html>
<html>

<head>
    <title>Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }

        th {
            padding: 10px;
        }

        td {
            padding: 5px;
            border: 2px dotted paleturquoise;
        }
    </style>
</head>

<body>
    <table border="2" bordercolor="cyan">
        <caption>scribed notes</caption>
        <tr>
            <th>Date</th>
            <th>Scribe</th>
            <th>Summary</th>
            <th>Link</th>
        </tr>
        <tr>
            <td>2023-02-01</td>
            <td>Alice</td>
            <td>tables</td>
            <td><a>Notes</a></td>
        </tr>
        <tr>
            <td>2023-02-02</td>
            <td>Bob</td>
            <td>javascript</td>
            <td><a>Notes</a></td>
        </tr>
    </table>
